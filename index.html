<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html">

  <title>&#34880;&#28082;&#22411;&#21028;&#23450;&#12463;&#12452;&#12474;</title>

  <style>
    body {
      font-family: sans-serif;
      background-color: #eef1f5;
      padding: 20px;
    }

    .box {
      background-color: #ffffff;
      padding: 24px;
      border-radius: 14px;
      max-width: 560px;
      margin: auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    /* 親の血液型表示 */
    .parents {
      text-align: center;
      background: #f7f9fc;
      padding: 16px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h2, h3 {
      margin-top: 0;
      text-align: center;
    }

    /* 選択肢をボタン風に */
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .choice {
      position: relative;
    }

    .choice input {
      display: none;
    }

    .choice label {
      display: block;
      padding: 14px 0;
      text-align: center;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #ccc;
      cursor: pointer;
      background-color: #ffffff;
      transition: all 0.2s;
      user-select: none;
    }

    /* 押された状態 */
    .choice input:checked + label {
      background-color: #4a76ff;
      color: #ffffff;
      border-color: #4a76ff;
      font-weight: bold;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.2);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: white;
    }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #nextBtn {
      background-color: #4a76ff;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>&#35242;&#12398;&#34880;&#28082;&#22411;</h2>
  <div class="parents" id="parents"></div>

  <h3>
    &#23376;&#12393;&#12418;&#12395;&#12354;&#12426;&#24471;&#12427;&#34880;&#28082;&#22411;
    &#65288;&#12377;&#12409;&#12390;&#36984;&#25246;&#65289;
  </h3>

  <div class="choices" id="choices"></div>

  <button onclick="checkAnswer()">
    &#21028;&#23450;
  </button>

  <div class="result" id="result"></div>

  <button id="nextBtn" style="display:none;" onclick="nextQuestion()">
    &#27425;&#12408;
  </button>
</div>

<script>
  const soundCorrect = new Audio("okok.mp3");
  const soundWrong = new Audio("nono.mp3");
  const soundthinking = new Audio("thinking.mp3");

  const bloodTypes = [
    "A+", "A-",
    "B+", "B-",
    "AB+", "AB-",
    "O+", "O-"
  ];

  const aboRules = {
    A: ["A", "O"],
    B: ["B", "O"],
    AB: ["A", "B"],
    O: ["O"]
  };

  function rhChildren(rh1, rh2) {
    if (rh1 === "-" && rh2 === "-") return ["-"];
    return ["+", "-"];
  }

  let parent1, parent2, correctSet;

  function randomParent() {
    return bloodTypes[Math.floor(Math.random() * bloodTypes.length)];
  }

  function getChildren(p1, p2) {
    const abo1 = p1.replace(/[+-]/, "");
    const abo2 = p2.replace(/[+-]/, "");
    const rh1 = p1.slice(-1);
    const rh2 = p2.slice(-1);

    let aboChildren = new Set();

    for (let a of aboRules[abo1]) {
      for (let b of aboRules[abo2]) {
        if (a === "O") aboChildren.add(b);
        else if (b === "O") aboChildren.add(a);
        else if (a === b) aboChildren.add(a);
        else aboChildren.add("AB");
      }
    }

    let result = [];
    rhChildren(rh1, rh2).forEach(r => {
      aboChildren.forEach(a => result.push(a + r));
    });

    return result;
  }

  function setupChoices() {
    const div = document.getElementById("choices");
    div.innerHTML = "";

    bloodTypes.forEach(bt => {
      const id = "c_" + bt;
      div.innerHTML +=
        '<div class="choice">' +
        '<input type="checkbox" id="' + id + '" value="' + bt + '">' +
        '<label for="' + id + '">' + bt + '</label>' +
        '</div>';
    });
  }

  function newQuestion() {
    parent1 = randomParent();
    parent2 = randomParent();
    correctSet = getChildren(parent1, parent2);

    document.getElementById("parents").innerHTML =
      '&#35242;&#9312;&#65306;' + parent1 +
      '&#12288;&#65295;&#12288;' +
      '&#35242;&#9313;&#65306;' + parent2;

    document.getElementById("result").textContent = "";
    document.getElementById("nextBtn").style.display = "none";

    setupChoices();
  }

  function checkAnswer() {
    const checked = Array.from(
      document.querySelectorAll("input[type=checkbox]:checked")
    ).map(c => c.value).sort();

    const correct = correctSet.slice().sort();
    const ok =
      checked.length === correct.length &&
      checked.every((v, i) => v === correct[i]);

    const result = document.getElementById("result");

    if (ok) {
  soundCorrect.currentTime = 0;
  soundCorrect.play();
  result.innerHTML = '&#9675;&#12288;&#27491;&#35299;&#65281;';
} else {
  soundWrong.currentTime = 0;
  soundWrong.play();
  result.innerHTML =
    '&#215;&#12288;&#19981;&#27491;&#35299;&#12288;&#27491;&#35299;&#65306;' +
    correct.join('&#12289;');
}


    document.getElementById("nextBtn").style.display = "block";
  }

  function nextQuestion() {
    newQuestion();
  }

  newQuestion();
</script>

</body>
</html>
