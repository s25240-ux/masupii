<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ë°ÄÊ∂≤Âûã„ÇØ„Ç§„Ç∫</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f7fa;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
    }

    .parents {
      font-size: 22px;
      margin: 20px 0;
      font-weight: bold;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    .choices button {
      padding: 18px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #e0e6ef;
      cursor: pointer;
    }

    .choices button.active {
      background: #4f7cff;
      color: white;
    }

    #checkBtn {
      font-size: 22px;
      padding: 14px 30px;
      border-radius: 14px;
      border: none;
      background: #00b894;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    #soundToggle {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: #636e72;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #result {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Ë°ÄÊ∂≤Âûã„ÇØ„Ç§„Ç∫</h1>

  <button id="soundToggle">üîä Èü≥ON</button>

  <div class="parents">
    Ë¶™ÔºöAÂûã RhÔºã √ó BÂûã RhÔºç
  </div>

  <div class="choices" id="choices"></div>

  <button id="checkBtn">„ÉÅ„Çß„ÉÉ„ÇØ</button>

  <div id="result"></div>

  <script>
    /* ================= Èü≥ ================= */
    let soundEnabled = true;

    const bgm = new Audio("thinking.mp3");
    bgm.loop = true;
    bgm.volume = 0.3;

    const soundOK = new Audio("okok.mp3");
    const soundNO = new Audio("nono.mp3");

    document.addEventListener("click", () => {
      if (soundEnabled && bgm.paused) {
        bgm.play();
      }
    }, { once: true });

    document.getElementById("soundToggle").onclick = () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        bgm.play();
        soundToggle.textContent = "üîä Èü≥ON";
      } else {
        bgm.pause();
        soundToggle.textContent = "üîá Èü≥OFF";
      }
    };

    /* ================= Ë°ÄÊ∂≤Âûã ================= */
    const allTypes = [
      "A RhÔºã","A RhÔºç","B RhÔºã","B RhÔºç",
      "AB RhÔºã","AB RhÔºç","O RhÔºã","O RhÔºç"
    ];

    const correctAnswers = ["A RhÔºã","A RhÔºç","B RhÔºã","B RhÔºç","O RhÔºã","O RhÔºç"];

    const selected = new Set();
    const choicesDiv = document.getElementById("choices");

    allTypes.forEach(type => {
      const btn = document.createElement("button");
      btn.textContent = type;
      btn.onclick = () => {
        btn.classList.toggle("active");
        selected.has(type) ? selected.delete(type) : selected.add(type);
      };
      choicesDiv.appendChild(btn);
    });

    /* ================= Âà§ÂÆö ================= */
    document.getElementById("checkBtn").onclick = () => {
      const result = document.getElementById("result");

      const ok =
        correctAnswers.every(t => selected.has(t)) &&
        [...selected].every(t => correctAnswers.includes(t));

      if (!soundEnabled) {
        result.textContent = ok ? "‚óã Ê≠£Ëß£ÔºÅ" : "√ó ‰∏çÊ≠£Ëß£";
        return;
      }

      bgm.pause();

      if (ok) {
        soundOK.currentTime = 0;
        soundOK.play();
        result.textContent = "‚óã Ê≠£Ëß£ÔºÅ";
        soundOK.onended = () => bgm.play();
      } else {
        soundNO.currentTime = 0;
        soundNO.play();
        result.innerHTML = "√ó ‰∏çÊ≠£Ëß£<br>Ê≠£Ëß£Ôºö" + correctAnswers.join("„ÄÅ");
        soundNO.onended = () => bgm.play();
      }
    };
  </script>

</body>
</html>
