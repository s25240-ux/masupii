<body>

  <button id="soundToggle">ğŸ”Š éŸ³ON</button>

  <div class="card">

    <h2>å­ã©ã‚‚ã«ã‚ã‚Šå¾—ã‚‹è¡€æ¶²å‹ï¼ˆã™ã¹ã¦é¸æŠï¼‰</h2>

    <div class="choices" id="choices"></div>

  <script>
    /* ========= éŸ³è¨­å®š ========= */
    let soundEnabled = true;

    const bgm = new Audio("thinking.mp3");
    bgm.loop = true;
    bgm.volume = 0.3;

    const soundOK = new Audio("okok.mp3");
    const soundNO = new Audio("nono.mp3");

    document.addEventListener("click", () => {
      if (soundEnabled && bgm.paused) bgm.play();
    }, { once: true });

    document.getElementById("soundToggle").onclick = () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        bgm.play();
        soundToggle.textContent = "ğŸ”Š éŸ³ON";
      } else {
        bgm.pause();
        soundToggle.textContent = "ğŸ”‡ éŸ³OFF";
      }
    };

    /* ========= è¡€æ¶²å‹ ========= */
    const allTypes = [
      "A Rhï¼‹","A Rhï¼","B Rhï¼‹","B Rhï¼",
      "AB Rhï¼‹","AB Rhï¼","O Rhï¼‹","O Rhï¼"
    ];

    const correctAnswers = [
      "A Rhï¼‹","A Rhï¼",
      "B Rhï¼‹","B Rhï¼",
      "O Rhï¼‹","O Rhï¼"
    ];

    const selected = new Set();
    const choicesDiv = document.getElementById("choices");

    allTypes.forEach(type => {
      const btn = document.createElement("button");
      btn.textContent = type;
      btn.onclick = () => {
        btn.classList.toggle("active");
        selected.has(type) ? selected.delete(type) : selected.add(type);
      };
      choicesDiv.appendChild(btn);
    });

    /* ========= åˆ¤å®š ========= */
    document.getElementById("checkBtn").onclick = () => {
      const result = document.getElementById("result");

      const ok =
        correctAnswers.every(t => selected.has(t)) &&
        [...selected].every(t => correctAnswers.includes(t));

      if (!soundEnabled) {
        result.textContent = ok ? "â—‹ æ­£è§£ï¼" : "Ã— ä¸æ­£è§£";
        return;
      }

      bgm.pause();

      if (ok) {
        soundOK.currentTime = 0;
        soundOK.play();
        result.textContent = "â—‹ æ­£è§£ï¼";
        soundOK.onended = () => bgm.play();
      } else {
        soundNO.currentTime = 0;
        soundNO.play();
        result.innerHTML = "Ã— ä¸æ­£è§£<br>æ­£è§£ï¼š" + correctAnswers.join("ã€");
        soundNO.onended = () => bgm.play();
      }
    };
  </script>
