<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ë°ÄÊ∂≤Âûã„ÇØ„Ç§„Ç∫</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f1f3f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #soundToggle {
      width: 90%;
      margin: 20px auto;
      padding: 14px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .parents {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .choices button {
      padding: 18px 10px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #e0e6ef;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: 0.1s;
    }

    .choices button.active {
      background: #4f7cff;
      color: white;
    }

    .choices button:active {
      transform: scale(0.95);
    }

    #checkBtn, #nextBtn {
      width: 100%;
      padding: 18px;
      font-size: 22px;
      border-radius: 16px;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    #checkBtn {
      background: #333;
    }

    #nextBtn {
      background: #4f7cff;
      display: none;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <button id="soundToggle">üîä Èü≥ON</button>

  <div class="card">
    <h1>Ë¶™„ÅÆË°ÄÊ∂≤Âûã</h1>

    <div class="parents" id="parentsText"></div>

    <h2>Â≠ê„Å©„ÇÇ„Å´„ÅÇ„ÇäÂæó„ÇãË°ÄÊ∂≤ÂûãÔºà„Åô„Åπ„Å¶ÈÅ∏ÊäûÔºâ</h2>

    <div class="choices" id="choices"></div>

    <button id="checkBtn">Âà§ÂÆö</button>
    <button id="nextBtn">Ê¨°„Å∏</button>

    <div id="result"></div>
  </div>

  <script>
    /* ===== Èü≥ ===== */
    let soundEnabled = true;

    const bgm = new Audio("thinkingg.mp3");
    bgm.loop = true;
    bgm.volume = 0.3;

    const soundOK = new Audio("okok.mp3");
    const soundNO = new Audio("nonono.mp3");

    document.addEventListener("click", () => {
      if (soundEnabled && bgm.paused) bgm.play();
    }, { once: true });

    soundToggle.onclick = () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        bgm.play();
        soundToggle.textContent = "üîä Èü≥ON";
      } else {
        bgm.pause();
        soundToggle.textContent = "üîá Èü≥OFF";
      }
    };

    /* ===== ÂïèÈ°å„Éá„Éº„Çø ===== */
    const questions = [
      {
        parents: "AÂûã RhÔºã √ó BÂûã RhÔºç",
        correct: ["A RhÔºã","A RhÔºç","B RhÔºã","B RhÔºç","O RhÔºã","O RhÔºç"]
      },
      {
        parents: "OÂûã RhÔºç √ó OÂûã RhÔºç",
        correct: ["O RhÔºç"]
      }
    ];

    let currentQuestion = 0;

    const allTypes = [
      "A RhÔºã","A RhÔºç","B RhÔºã","B RhÔºç",
      "AB RhÔºã","AB RhÔºç","O RhÔºã","O RhÔºç"
    ];

    const selected = new Set();
    const choicesDiv = document.getElementById("choices");

    allTypes.forEach(type => {
      const btn = document.createElement("button");
      btn.textContent = type;
      btn.onclick = () => {
        btn.classList.toggle("active");
        selected.has(type) ? selected.delete(type) : selected.add(type);
      };
      choicesDiv.appendChild(btn);
    });

    function loadQuestion() {
      selected.clear();
      document.querySelectorAll(".choices button")
        .forEach(b => b.classList.remove("active"));
      result.textContent = "";
      nextBtn.style.display = "none";
      parentsText.textContent = questions[currentQuestion].parents;
    }

    loadQuestion();

    checkBtn.onclick = () => {
      const correctAnswers = questions[currentQuestion].correct;

      const ok =
        correctAnswers.every(t => selected.has(t)) &&
        [...selected].every(t => correctAnswers.includes(t));

      if (!soundEnabled) {
        result.textContent = ok ? "‚óã Ê≠£Ëß£ÔºÅ" : "√ó ‰∏çÊ≠£Ëß£";
        nextBtn.style.display = "block";
        return;
      }

      bgm.pause();

      if (ok) {
        soundOK.currentTime = 0;
        soundOK.play();
        result.textContent = "‚óã Ê≠£Ëß£ÔºÅ";
        soundOK.onended = () => bgm.play();
      } else {
        soundNO.currentTime = 0;
        soundNO.play();
        result.innerHTML = "√ó ‰∏çÊ≠£Ëß£<br>Ê≠£Ëß£Ôºö" + correctAnswers.join("„ÄÅ");
        soundNO.onended = () => bgm.play();
      }

      nextBtn.style.display = "block";
    };

    nextBtn.onclick = () => {
      currentQuestion = (currentQuestion + 1) % questions.length;
      loadQuestion();
    };
  </script>

</body>
</html>
